<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultas</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/font.css" />
  </head>
  <body>
    <a class="link" href="../home/index.html"><-- Voltar</a>
    <div class="main">
      <form class="form-consulta">
        <label for="id">ID do usuário</label>
        <input type="text" placeholder="Digite aqui o ID" id="id" required />
        <input
          class="radio"
          type="radio"
          id="recebidos"
          value="received"
          name="opcao"
          checked
        />
        <label for="recebidos">Recebidos</label>
        <input
          class="radio"
          type="radio"
          id="enviados"
          value="sent"
          name="opcao"
        />
        <label for="enviados">Enviados</label>
        <button class="button" id="consultar" type="submit">Consultar</button>
      </form>
      <table class="table">
        <thead>
          <tr class="table-row-head">
            <th>ID</th>
            <th>Remetente</th>
            <th>Destinatário</th>
            <th>Data</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="corpo-table">
          <!-- <tr>
            <td>1</td>
            <td>Bernardo</td>
            <td>Juca Bala</td>
            <td>12/02/2023</td>
            <td>100</td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script src="/src/consulta/script.js"></script>
  </body>
</html>
